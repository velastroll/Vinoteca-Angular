<html>
    <head>
        <title>The Best Vinoteca Ever</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Vinoteca Angular </h1>
        <h5>Creada por Mario Torbado y Alvaro Velasco</h5>
        <hr/>

        <div>
            <h5>Inicio de sesion </h5>
            <label>Id de usuario:</label> <input type="text" ng-model="id" requied/> <!-- id es variable del input -->
            <button ng-click="getEmpleado(id)">Entrar como Empleado</button>
            <button ng-click="getAbonado(id)">Entrar como Abonado</button>
        </div>
        <div ng-if="inicioSesion === 'Not Found'">
            <p> Usuario incorrecto. <p>  
        </div>
    </body>
</html>
