<html>
    <head>
        <title>ABONADO: Vinos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            Vinos disponibles acorde a sus preferencias:
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead> <tr>
                        <th>Categoria</th>
                        <th>Comentario</th>
                        <th class="text-right">Nombre Comercial</th> <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vinillos">
                        <td>{{item.categoria}}</td>
                        <td>{{item.comentario}}</td>
                        <td>{{item.nombrecomercial}}</td>
                        <td class="text-center">
                            <button class="btn btn-xs btn-primary" ng-click="buyProduct(item)">
                                Comprar</button>  </td>
                    </tr>
                </tbody>
            </table>
            <div ng-if="vinosStatus === 'Not Found'">
                No se ha podido encontrar ning√∫n vino.
            </div>
        </div>
    </body>
</html>
